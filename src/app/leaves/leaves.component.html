<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Leave List</h2>

  <div class="container mx-auto p-4">
    <table class="hidden md:table w-full border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 text-left">ID</th>
          <th class="p-2 text-left">Name</th>
          <th class="p-2 text-left">Description</th>
          <th class="p-2 text-left">Hours</th>
          <th class="p-2 text-left">Created</th>
          <th class="p-2 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaves$ | async" class="border-t">
          <td class="p-2">{{ leave.Id }}</td>
          <td class="p-2">{{ leave.LeaveName }}</td>
          <td class="p-2">{{ leave.Description }}</td>
          <td class="p-2">{{ leave.LeaveLimitHours }}</td>
          <td class="p-2">{{ leave.CreateDate | date }}</td>
          <td class="p-2">
            <button
              type="button"
              (click)="goToEdit(leave.Id)"
              class="bg-blue-500 text-white px-4 py-2 rounded"
            >
              編輯
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    </table>
  </div>
</div>
